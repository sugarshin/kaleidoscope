<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Kaleidoscope</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="index.css"></head><body><div id="output"></div><div class="control"><p>Instagramの写真をタグ検索して万華鏡できるよ</p><p>入力したワードのタグがついた写真からランダムで選ばれます</p><input type="search" id="search" placeholder="例： apple"><button id="search-instagram">さがす</button><br><p>画像を選択してね</p><input type="file" accept="image/*" id="file"><p>分割数を指定してね</p><input type="range" value="18" min="3" step="1" max="32" id="range"><span id="result-range"></span></div><div id="archive-image" class="archive-image"></div><script src="main.min.js"></script></body></html>
